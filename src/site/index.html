<html>
	<head> 
		<title>Select Game</title>		
		<link href="css/table.css" rel="stylesheet">
		<link href="css/snapshot.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
		<script src="require.js"></script>
		<script>
			require({
				baseUrl: "",
				paths: {
					jquery: "https://code.jquery.com/jquery-3.3.1.min",
					mustache: "../mustache.min"
				}
			}, [ "js/index" ]);
		</script>
	</head>
	
	<body>
		<div id="snapshot-header">
			<h1>SNAPSHOT</h1>
		</div>
		<div id="snapshot-page">
			<h2 id="snapshot-page-title">Select Game to Replay</h2>
			<div id="snapshot-page-content">
				<form>
					<input type ="date" id ="date-input" min="2017-10-04" max="2018-04-07"/>
				</form>
				<h3 id="date-label"></h3>
				<table>
					<thead>
						<tr>
							<th>Matchup</th>
							<th>Time</th>
							<th>Replay</th>
						</tr>
					</thead>
					<tbody id="schedule-table">
					</tbody>
				</table>
				<template id="schedule-table-row-template">
					<tr>
						<td class="matchup-row">
							<div class="matchup-content">
								<img class="logo" src="images/teams/{{teams.away.id}}.png"></img>
								 {{teams.away.name}} @ 
								<img class="logo" src="images/teams/{{teams.home.id}}.png"></img> 
								{{teams.home.name}}
							</div>
						</td>
						<td>{{startTime}}</td>
						<td>
							{{#started}}<a href="/replay.html?game={{_id}}">REPLAY</a>{{/started}}
							{{^started}}NOT AVAILABLE{{/started}}
						</td>
					</tr>
				</template>
				<template id="content-loading-template">
					<img class="content-loading" src="images/content-loading.png"></img>
				</template>
			</div>		
		</div>
	</body>
</html>
